services:
  - type: web
    name: youfyi-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SYNTHETIC_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./youfyi.db
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.9